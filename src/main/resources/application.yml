management:
  endpoints:
    web:
      exposure:
        include: info,health,metrics,prometheus,refresh,logfile,bindings,beans,env,ready,loggers,streamsbindings,httptrace
    base-path: /auth-service/api/v1
  server:
    servlet:
      context-path: /auth-service/api/v1
  endpoint:
    refresh:
      enabled: 'true'
    health:
      enabled: 'true'
      show-details: always
    metrics:
      enabled: 'true'
    prometheus:
      enabled: 'true'
    info:
      enabled: 'true'
  metrics:
    export:
      prometheus:
        enabled: 'true'
    tags:
      application: auth-service
      instance: dev
  health:
    circuitbreakers:
      enabled: 'true'
